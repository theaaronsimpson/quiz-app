<ng-container *ngIf="showImportModal">
  <div class="fixed inset-0 z-[9999] flex items-center justify-center p-4 bg-black/70 backdrop-blur-sm">
    <div class="bg-white rounded-2xl shadow-2xl max-w-2xl w-full max-h-[90vh] overflow-y-auto">
      <!-- Header with close button -->
      <div class="bg-gradient-to-r from-purple-600 to-indigo-600 text-white p-6 rounded-t-2xl flex justify-between items-center">
        <h2 class="text-2xl font-bold">Import Questions from OpenTDB</h2>
        <button type="button" (click)="showImportModal = false"
                class="text-3xl leading-none hover:bg-white/20 rounded-lg w-10 h-10 transition">
          ×
        </button>
      </div>

      <!-- Body -->
      <div class="p-8 space-y-6">
        <div class="grid md:grid-cols-2 gap-6">
          <div>
            <label class="block font-semibold text-gray-700 mb-2">Number of Questions</label>
            <input type="number" [(ngModel)]="importConfig.amount" min="1" max="50"
                   class="w-full px-4 py-3 border-2 border-gray-300 rounded-xl focus:border-purple-500 focus:ring-4 focus:ring-purple-100 transition"
                   [ngModelOptions]="{standalone: true}">
          </div>
          <div>
            <label class="block font-semibold text-gray-700 mb-2">Category</label>
            <select [(ngModel)]="importConfig.category"
                    class="w-full px-4 py-3 border-2 border-gray-300 rounded-xl focus:border-purple-500 transition"
                    [ngModelOptions]="{standalone: true}">
              <option [ngValue]="null">Any Category</option>
              <option *ngFor="let cat of categories" [value]="cat.id">{{ cat.name }}</option>
            </select>
          </div>
          <div>
            <label class="block font-semibold text-gray-700 mb-2">Difficulty</label>
            <select [(ngModel)]="importConfig.difficulty"
                    class="w-full px-4 py-3 border-2 border-gray-300 rounded-xl focus:border-purple-500 transition"
                    [ngModelOptions]="{standalone: true}">
              <option [ngValue]="null">Any Difficulty</option>
              <option value="easy">Easy</option>
              <option value="medium">Medium</option>
              <option value="hard">Hard</option>
            </select>
          </div>
          <div>
            <label class="block font-semibold text-gray-700 mb-2">Type</label>
            <select [(ngModel)]="importConfig.type"
                    class="w-full px-4 py-3 border-2 border-gray-300 rounded-xl focus:border-purple-500 transition"
                    [ngModelOptions]="{standalone: true}">
              <option [ngValue]="null">Any Type</option>
              <option value="multiple">Multiple Choice</option>
              <option value="boolean">True / False</option>
            </select>
          </div>
        </div>

        <div class="flex justify-end gap-4 pt-6 border-t border-gray-200">
          <button type="button" (click)="showImportModal = false"
                  class="px-8 py-3 bg-gray-500 hover:bg-gray-600 text-white font-bold rounded-xl transition">
            Cancel
          </button>
          <button (click)="importQuestions()" [disabled]="importing"
                  class="px-10 py-3 bg-gradient-to-r from-purple-600 to-indigo-600 hover:from-purple-700 hover:to-indigo-700 text-white font-bold rounded-xl transition disabled:opacity-70">
            {{ importing ? 'Importing...' : 'Import Questions' }}
          </button>
        </div>
      </div>
    </div>
  </div>
</ng-container>

<!-- MAIN EDITOR CONTENT -->
<div class="container">
  <div class="editor-wrapper">
    <div class="header">
      <h1>{{ isNew ? 'Create New Quiz' : 'Edit Quiz' }}</h1>
      <button type="button" (click)="openImportModal()" class="import-btn">
        Import from OpenTDB
      </button>
    </div>

    <form [formGroup]="quizForm" (ngSubmit)="save()" class="form-container">
      <!-- Title & Description -->
      
      <div class="form-grid">
        <div class="input-group">
          <label>Quiz Title <span class="required">*</span></label>
          <input formControlName="title" placeholder="Enter an awesome quiz title">
        </div>
        <div class="input-group">
          <label>Description</label>
          <input formControlName="description" placeholder="Optional description...">
        </div>
      </div>

      <h2 class="section-title">Questions</h2>

      <div formArrayName="questions">
        <div *ngFor="let qCtrl of questions.controls; let qIndex = index"
             [formGroupName]="qIndex"
             class="question-card">

          <div class="question-header">
            <h3 class="question-title">Question {{ qIndex + 1 }}</h3>
            <button type="button" (click)="removeQuestion(qIndex)"
                    [disabled]="questions.length === 1"
                    class="remove-question">
              Remove Question
            </button>
          </div>

          <div class="question-grid">
            <div class="input-group">
              <label>Question Text <span class="required">*</span></label>
              <input formControlName="prompt" placeholder="What is the capital of France?">
            </div>
            <div class="input-group">
              <label>Points</label>
              <input type="number" formControlName="points" min="1">
            </div>
          </div>

          <div formArrayName="choices">
            <label class="section-title" style="font-size:1.3rem;margin:2rem 0 1rem;">
              Answer Choices <span class="required">*</span>
            </label>
            <div *ngFor="let cCtrl of getChoices(qIndex).controls; let cIndex = index"
                 [formGroupName]="cIndex"
                 class="choice-item">
              <input formControlName="text" placeholder="Choice {{ cIndex + 1 }}">
              <button type="button" (click)="removeChoice(qIndex, cIndex)"
                      [disabled]="getChoices(qIndex).length <= 2"
                      class="remove-choice">×</button>
            </div>
            <button type="button" (click)="addChoice(qIndex)" class="add-choice-btn">
              + Add Another Choice
            </button>
          </div>

          <div class="correct-answer-section">
            <div class="correct-answer-title">Correct Answer <span class="required">*</span></div>
            <div *ngFor="let cCtrl of getChoices(qIndex).controls; let cIndex = index">
              <label class="radio-option"
                     [class.checked]="questions.at(qIndex).get('correctIndex')?.value === cIndex">
                <input type="radio"
                       [name]="'correct-' + qIndex"
                       [value]="cIndex"
                       (click)="questions.at(qIndex).get('correctIndex')?.setValue(cIndex)"
                       [checked]="questions.at(qIndex).get('correctIndex')?.value === cIndex">
                <span>{{ cCtrl.get('text')?.value || '(empty choice)' }}</span>
              </label>
            </div>
          </div>
        </div>
      </div>

      <div class="action-buttons">
        <button type="button" (click)="addQuestion()" class="btn btn-add-question">
          + Add Another Question
        </button>
        <button type="submit" class="btn btn-save">
          {{ isNew ? 'Save as Draft' : 'Save Changes' }}
        </button>
        <button type="button" (click)="save(true)" class="btn btn-publish">
          {{ isNew ? 'Publish Quiz' : 'Publish Changes' }}
        </button>
        <a routerLink="/" class="btn btn-cancel">Cancel</a>
        <button type="button" *ngIf="!isNew" (click)="deleteQuiz()" class="btn btn-delete">
          Delete Quiz
        </button>
      </div>
    </form>
  </div>
</div>
